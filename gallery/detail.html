<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TITLE -->
    <title>Rocky J. Reed</title>

    <!-- META -->
    <meta name="description" content="The art of Rocky J. Reed." />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro|Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/assets/stylesheets/layout.css" />

    <!-- SCRIPTS -->
    <script src="/assets/scripts/utils.js" defer></script>
    <script src="/assets/scripts/menuslider.js" defer></script>

    <script src="/assets/scripts/detail.js" defer></script>

<body class="container-xl center column">

    <!-- HEADER -->
    <header class="header js-header underline">

        <!-- banner/navbar -->
        <section class="banner">
            <!-- site title -->
            <div class="banner-item banner-title">
                <a class="banner-title heading-1" href="/">Rocky J. Reed</a>
            </div>

            <!-- gap between site title and navbar -->
            <div class="banner-item banner-gap"></div>

            <!-- navbar menu -->
            <div class="banner-item navbar">
                <a class="navbar-item link-3" href="/gallery/index.html">Gallery</a>
                <a class="navbar-item link-3" href="https://store.rockyjreed.com">Store</a>
                <a class="navbar-item link-3" href="/blog/index.html">Blog</a>
                <a class="navbar-item link-3" href="/contact/index.html">About & Contact</a>
            </div>

            <!-- menu button/dropdown toggle -->
            <div class="header-item menu js-dropdown-toggle js-dropdown-container">
                <div class="menu-button js-dropdown-toggle link-3">MENU</div>
            </div>
        </section>

        <!-- navbar dropdown menu, displays at breakpoint width/click -->
        <section class="dropdown js-dropdown js-dropdown-container">
            <a class="dropdown-item" href="/gallery/index.html">Gallery</a>
            <a class="dropdown-item" href="https://store.rockyjreed.com">Store</a>
            <a class="dropdown-item" href="/blog/index.html">Blog</a>
            <a class="dropdown-item" href="/contact/index.html">About & Contact</a>
            <a class="dropdown-item js-dropdown-toggle bold" href="#">X</a>
        </section>
    </header>

    <!-- CONTENT -->
    <section class="container-lg grow center">

        <!-- item detail, populates from js script -->
        <section class="content js-detail grid-75-25-to-1">

            <!-- item images -->
            <div class="js-detail-main detail tile">
                <div class="js-detail-link">
                    <img class="js-detail-item js-lightbox-enabled" src="" alt="" data-str="" />
                </div>
                <div class="js-detail-additional grid-4"></div>
            </div>

            <!-- item information / metadata -->
            <div class="js-detail-caption sm tile">
                <div class="js-detail-caption-title med margin-bottom"></div>
                <div class="js-detail-caption-medium margin-bottom"></div>
                <div class="js-detail-caption-size margin-bottom"></div>
                <div class="js-detail-caption-date margin-bottom"></div>
                <div class="js-detail-caption-description margin-bottom warm-grey-7"></div>
                <div class="js-detail-caption-collection light-red margin-bottom"></div>
                <a href="" target="_blank" class="button js-detail-button enquire_btn detail_button"></a>
            </div>

        </section>
    </section>

    <!-- FOOTER -->
    <section class="footer sm dark grey vertical-center upperline">
