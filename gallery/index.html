<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TITLE -->
    <title>Rocky J. Reed</title>

    <!-- META -->
    <meta name="description" content="The art of Rocky J. Reed." />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro|Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/assets/stylesheets/layout.css" />
    <link rel="stylesheet" href="/assets/stylesheets/typography.css" />
    <link rel="stylesheet" href="/assets/stylesheets/gallery.css" />

    <!-- SCRIPTS -->
    <script src="/assets/scripts/utils.js" defer></script>
    <script src="/assets/scripts/menuslider.js" defer></script>
    <script src="/assets/scripts/index.js" defer></script>
    <script src="/assets/scripts/gallery.js" defer></script>


</head>

<body class="container-xl center column">

    <!-- HEADER -->
    <header class="header js-header underline">

        <!-- banner/navbar -->
        <section class="banner">
            <!-- site title -->
            <div class="banner-item banner-title">
                <a class="banner-title heading-1" href="/">Rocky J. Reed</a>
            </div>

            <!-- gap between site title and navbar -->
            <div class="banner-item banner-gap"></div>

            <!-- navbar menu -->
            <div class="banner-item navbar">
                <a class="navbar-item link-3" href="/gallery/index.html">Gallery</a>
                <a class="navbar-item link-3" href="https://store.rockyjreed.com/products">Store</a>
                <a class="navbar-item link-3" href="/contact/index.html">About & Contact</a>
            </div>

            <!-- menu button/dropdown toggle -->
            <div class="header-item menu js-dropdown-toggle js-dropdown-container">
                <div class="menu-button js-dropdown-toggle link-3">MENU</div>
            </div>
        </section>

        <!-- navbar dropdown menu, displays at breakpoint width/click -->
        <section class="dropdown js-dropdown js-dropdown-container">
            <a class="dropdown-item" href="/gallery/index.html">Gallery</a>
            <a class="dropdown-item" href="https://store.rockyjreed.com/products">Store</a>
            <a class="dropdown-item" href="/contact/index.html">About & Contact</a>
            <a class="dropdown-item js-dropdown-toggle bold" href="#">X</a>
        </section>
    </header>

    <!-- CONTENT -->

    <section class="content grow column">
        <!-- page title -->
        <div class="heading-2 tile-text-centered underline full-width margin-bottom pad-bottom-lg">Gallery</div>

        <!-- nav menu for the galleries -->
        <div class="full-width underline margin-bottom">
            <div class="grid-3-to-1 container-sm center">
                <a class="tile tile-text-centered link-1" href="#gallery-1">Paintings</a>
                <a class="tile tile-text-centered link-1" href="#gallery-2">Illustrations</a>
                <a class="tile tile-text-centered link-1" href="#gallery-3">Sketches</a>
            </div>
        </div>

        <!-- gallery grid, populates from js script -->
        <div id="gallery-1" class="">
            <div class="heading-1 tile-text-centered underline full-width margin-bottom pad-bottom-lg">Paintings</div>
            <div class="js-gallery-container grid-4-to-2" data-gallery="paintings"></div>
        </div>

        <!-- gallery grid, populates from js script -->
        <div id="gallery-2" >
            <div class="heading-1 tile-text-centered upperline underline full-width margin-bottom pad-bottom-lg pad-top-lg">Illustrations</div>

            <div class="js-gallery-container grid-4-to-2" data-gallery="illustrations"></div>
        </div>

        <!-- gallery grid, populates from js script -->
        <div id="gallery-3">
            <div class="heading-1 tile-text-centered upperline underline full-width margin-bottom pad-bottom-lg pad-top-lg">Sketches</div>

            <div class="js-gallery-container grid-4-to-2" data-gallery="sketches"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <section class="footer sm dark grey vertical-center upperline">
        Â© Rocky J. Reed 2020
    </section>
</body>

</html>
