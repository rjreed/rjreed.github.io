<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rocky J. Reed</title>
    <meta name="description" content="The art of Rocky J. Reed" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/typography.css" />
    <script src="/assets/js/detail.js" defer></script>
    <script src="/assets/js/enquire.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
  </head>

  <body class="container">
   
    <header class="header">
      <section class="banner">
        <div class="banner-item banner-title serif dark-grey xxl">
          <a class="banner-title" href="/">Rocky J. Reed</a>
        </div>
        <div class="banner-item banner-gap"></div>

        <div class="banner-item navbar">
          <div class="navbar-item">
            <a class="navbar-link" href="/works.html">Works</a>
          </div>
          <div class="navbar-item">
            <a class="navbar-link" href="/blog.html">Blog</a>
          </div>
          <div class="navbar-item">
            <a class="navbar-link" href="/contact.html">About & Contact</a>
          </div>
        </div>

        <div class="header-item menu js-dropdown-toggle js-dropdown-container">
          <div class="menu-button js-dropdown-toggle hover-medium-grey">MENU</div>
        </div>
      </section>

      <section class="dropdown js-dropdown js-dropdown-container">
        <div class="dropdown-item">
          <a class="dropdown-link" href="/works.html">Works</a>
        </div>
        <div class="dropdown-item">
          <a class="dropdown-link" href="/blog.html">Blog</a>
        </div>
        <div class="dropdown-item">
          <a class="dropdown-link" href="/contact.html">About & Contact</a>
        </div>
        <div class="dropdown-item">
          <a class="dropdown-link js-dropdown-toggle bold" href="#">X</a>
        </div>
      </section>
    </header>

    <section class="content detail">
      <div class="detail_caption sm">
        <p class="detail_caption_title med"></p>
        <p class="detail_caption_medium"></p>
        <p class="detail_caption_size"></p>
        <p class="detail_caption_date"></p>
        <input type="submit" value="Enquire" class="input_submit enquire_btn" />
      </div>
      <div class="detail_main">
        <a class="detail_link" href="" target="_blank">
          <img class="detail_item" src="" alt="" data-str="" />
        </a>
        <div class="detail_additional"></div>
      </div>
      
    </section>
    <section class="lightbox">
      <form
        class="contact_form lightbox_form"
        action="https://formspree.io/rockyjreed@gmail.com"
        method="post"
        accept-charset="utf-8"
      >
        <div>
          <div class="close_btn">
            X
          </div>
          <input
            type="text"
            class="contact_form_input input_name"
            placeholder="Name"
          />
          <input
            type="email"
            class="contact_form_input input_email"
            placeholder="Email"
          />
          <input
            type="text"
            class="contact_form_input input_subject"
            placeholder="Subject"
          />
        </div>
        <div>
          <textarea
            name="message"
            type="text"
            class="contact_form_input input_message lightbox_message"
            placeholder="Message"
          ></textarea>
        </div>
        <input type="submit" value="Send" class="input_submit" />
      </form>
    </section>
    <section class="footer">
      Â© Rocky Reed 2019
    </section>
  </body>
</html>
